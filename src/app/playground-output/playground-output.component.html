<div
  class="output-box"
  [style.height.px] = settingsService.sizeSlider.slider.currentValue
  [style.width.px] = settingsService.sizeSlider.slider.currentValue
  [ngStyle]="{'transform': 'translate(' + settingsService.horizontallySlider.slider.currentValue + 'px, ' + settingsService.verticallySlider.slider.currentValue + 'px) rotate(' + settingsService.rotateSlider.slider.currentValue + 'deg)'}">
</div>
