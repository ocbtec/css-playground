<div class="output-wrapper">
  <div
    class="output-box"
    [style.height.px] = settingsService.sizeValue
    [style.width.px] = settingsService.sizeValue
    [ngStyle]="{'transform': 'translate(' + settingsService.transformX + 'px, ' + settingsService.transformY + 'px) rotate(' + settingsService.rotateDegree + 'deg)'}">
  </div>
</div>
