<div
  class="output-box"
  [style.height.px] = transformSettingsService.sizeSlider.slider.currentValue
  [style.width.px] = transformSettingsService.sizeSlider.slider.currentValue
  [ngStyle]="{'transform': 'translate(' + transformSettingsService.horizontallySlider.slider.currentValue + 'px, ' + transformSettingsService.verticallySlider.slider.currentValue + 'px) rotate(' + transformSettingsService.rotateSlider.slider.currentValue + 'deg)'}">
</div>
