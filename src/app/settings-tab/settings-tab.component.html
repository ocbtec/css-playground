    <app-colors-tab></app-colors-tab>
  </mat-tab>
  <mat-tab label="Transform">
    <app-transform-tab></app-transform-tab>
  </mat-tab>
  <mat-tab label="Border">

  </mat-tab>
  <mat-tab label="Box-Shadow">

  </mat-tab>
