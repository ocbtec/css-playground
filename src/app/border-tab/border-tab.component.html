<div class="border-container">
  <ul *ngFor="let item of items" class="slider-wrapper">
    <app-slider [label]="item.label" [slider]="item.slider"></app-slider>
  </ul>
  <div class="select-menu-container">
    <app-border-style-select class="select-menu"></app-border-style-select>
    <span class="select-menu-span">select the border style</span>
  </div>
  <color-sketch
    class="color-picker"
    color="{{ borderSettingsService.borderColor }}"
    (onChange)="handleChange($event)"
  ></color-sketch>
  <app-reset-buttons
    class="reset-buttons-container"
    [settingsType]="settingsType"
    [messageDynamic]="messageDynamic"
  ></app-reset-buttons>
</div>
